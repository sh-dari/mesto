<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Дарья Шипилова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="Аватар пользователя" src="./images/avatar.jpg">
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <input type="button" class="profile__edit-button">
        </div>
        <input type="button" class="profile__add-button">
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img class="elements__img" alt="Здание посреди природы" src="./images/karachevsk.jpg">
            <div class="elements__description">
              <h2 class="elements__place">Карачаевск</h2>
              <input type="button" class="elements__heart">
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" alt="Поле на рассвете" src="./images/elbrus.jpg">
            <div class="elements__description">
              <h2 class="elements__place">Гора Эльбрус</h2>
              <input type="button" class="elements__heart">
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" alt="Горы" src="./images/dombai.jpg">
            <div class="elements__description">
              <h2 class="elements__place">Домбай</h2>
              <input type="button" class="elements__heart">
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" alt="Поле на рассвете" src="./images/elbrus.jpg">
            <div class="elements__description">
              <h2 class="elements__place">Гора Эльбрус</h2>
              <input type="button" class="elements__heart">
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" alt="Горы" src="./images/dombai.jpg">
            <div class="elements__description">
              <h2 class="elements__place">Домбай</h2>
              <input type="button" class="elements__heart">
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" alt="Здание посреди природы" src="./images/karachevsk.jpg">
            <div class="elements__description">
              <h2 class="elements__place">Карачаевск</h2>
              <input type="button" class="elements__heart">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="popup">
      <form class="popup__container">
        <input type="button" class="popup__close">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="popup__input-container">
          <input class="popup__item popup__item_el_name" type="text" id="name" name="name" placeholder="Имя" required>
          <input class="popup__item popup__item_el_job" type="text" id="job" name="job" placeholder="О себе" required>
        </fieldset>
        <fieldset class="popup__handlers">
          <input type="submit" class="popup__button" value="Сохранить">
        </fieldset>
      </form>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Дарья Шипилова</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
