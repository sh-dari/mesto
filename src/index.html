<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4-6">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Дарья Шипилова">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image">
          <img class="profile__avatar" alt="Аватар пользователя">
        </div>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <p class="profile__job"></p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <div class="popup popup_for_profile">
      <div class="popup__content">
        <form class="popup__container" novalidate>
          <button type="button" class="popup__close"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input class="popup__item popup__item_el_name" type="text" id="name-input" name="name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__item-error name-input-error"></span>
            <input class="popup__item popup__item_el_about" type="text" id="about-input" name="about" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__item-error about-input-error"></span>
          </fieldset>
          <button type="submit" class="popup__button" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_for_card">
      <div class="popup__content">
        <form class="popup__container" novalidate>
          <button type="button" class="popup__close"></button>
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input class="popup__item popup__item_el_place" type="text" id="place-input" name="name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__item-error place-input-error"></span>
            <input class="popup__item popup__item_el_link" type="url" id="link-input" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup__item-error link-input-error"></span>
          </fieldset>
          <button type="submit" class="popup__button" value="Создать">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_for_avatar">
      <div class="popup__content popup__content_for_avatar">
        <form class="popup__container" novalidate>
          <button type="button" class="popup__close"></button>
          <h2 class="popup__heading">Обновить аватар</h2>
          <fieldset class="popup__input-container popup__input-container_for_avatar">
            <input class="popup__item popup__item_el_link" type="url" id="avatar-input" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup__item-error avatar-input-error"></span>
          </fieldset>
          <button type="submit" class="popup__button" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_for_image">
      <div class="popup__content popup__content_for_image">
        <button type="button" class="popup__close"></button>
        <img class="popup__img" src="#" alt="Увеличенная карточка">
        <p class="popup__text"></p>
      </div>
    </div>
    <div class="popup popup_for_delete">
      <div class="popup__content popup__content_for_delete">
        <form class="popup__container" novalidate>
          <button type="button" class="popup__close popup__close_for_delete"></button>
          <h2 class="popup__heading popup__heading_for_delete">Вы уверены?</h2>
          <button type="submit" class="popup__button popup__button_for_delete" value="Да">Да</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Дарья Шипилова</p>
    </footer>
  </div>
  <template id="item-template">
    <li class="elements__item">
      <img class="elements__img" alt="Карточка профиля">
      <div class="elements__description">
        <h2 class="elements__place"></h2>
        <div class="elements__like">
          <button type="button" class="elements__heart"></button>
          <p class="elements__like-count"></p>
        </div>
      </div>
      <button type="button" class="elements__trash"></button>
    </li>
  </template>
</body>
</html>
